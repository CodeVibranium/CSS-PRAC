<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Challenge 1</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="col-7">
      <div class="grid-container">
        <div class="grid-style1">
          <div class="grid-1-c-1">
            <p>1</p>
          </div>
          <div class="grid-1-c-2">
            <p>2</p>
          </div>
        </div>
        <div class="grid-style2">
          <div class="grid-2-c-1">
            <p>1</p>
          </div>
          <div class="grid-2-c-2">
            <p>2</p>
          </div>
        </div>
        <div class="grid-style3">
          <div class="grid-3-c-1">
            <p>1</p>
          </div>
          <div class="grid-3-c-2">
            <p>2</p>
          </div>

          <div class="grid-3-c-3">
            <p>3</p>
          </div>
        </div>
        <div class="grid-style4">
          <div class="grid-4-c-1">
            <p>1</p>
          </div>
          <div class="grid-4-c-2">
            <p>2</p>
          </div>

          <div class="grid-4-c-3">
            <p>3</p>
          </div>
          <div class="grid-4-c-4">
            <p>4</p>
          </div>
        </div>
        <div class="grid-style5">
          <div class="grid-5-c-1">
            <p>1</p>
          </div>
          <div class="grid-5-c-2">
            <p>2</p>
          </div>

          <div class="grid-5-c-3">
            <p>3</p>
          </div>
        </div>
        <div class="grid-style6">
          <div class="grid-6-c-1">
            <p>1</p>
          </div>
          <div class="grid-6-c-2">
            <p>2</p>
          </div>

          <div class="grid-6-c-3">
            <p>3</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
